<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .status-overview {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .overall-status {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .status-operational {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .status-issues {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #d63384;
        }

        .sites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .site-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 5px solid transparent;
        }

        .site-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .site-card.online {
            border-left-color: #28a745;
        }

        .site-card.down {
            border-left-color: #dc3545;
        }

        .site-card.unknown {
            border-left-color: #ffc107;
        }

        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .site-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-online {
            background: #d4edda;
            color: #155724;
        }

        .status-down {
            background: #f8d7da;
            color: #721c24;
        }

        .status-unknown {
            background: #fff3cd;
            color: #856404;
        }

        .site-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .metric {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .metric-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .uptime-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }

        .uptime-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
        }

        .last-checked {
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-info {
            text-align: center;
            color: rgba(255,255,255,0.8);
            margin-top: 30px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .sites-grid {
                grid-template-columns: 1fr;
            }
            
            .site-metrics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ System Status Monitor</h1>
            <p>Real-time monitoring of system availability and performance</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            Loading system status...
        </div>

        <div id="status-content" style="display: none;">
            <div class="status-overview">
                <div id="overall-status" class="overall-status">
                    <!-- Overall status will be populated here -->
                </div>
            </div>

            <div id="sites-container" class="sites-grid">
                <!-- Site cards will be populated here -->
            </div>
        </div>

        <div class="refresh-info">
            <p>ðŸ”„ Auto-refreshes every 30 seconds</p>
        </div>
    </div>

    <script>
        let refreshInterval;

        async function fetchStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                updateUI(data);
            } catch (error) {
                console.error('Error fetching status:', error);
                showError();
            }
        }

        function updateUI(data) {
            // Hide loading and show content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('status-content').style.display = 'block';

            // Update overall status
            const overallStatus = document.getElementById('overall-status');
            overallStatus.textContent = data.overall_status;
            overallStatus.className = 'overall-status ' + 
                (data.overall_status.includes('operational') ? 'status-operational' : 'status-issues');

            // Update sites
            const sitesContainer = document.getElementById('sites-container');
            sitesContainer.innerHTML = '';

            for (const [name, site] of Object.entries(data.sites)) {
                const siteCard = createSiteCard(name, site);
                sitesContainer.appendChild(siteCard);
            }
        }

        function createSiteCard(name, site) {
            const card = document.createElement('div');
            card.className = `site-card ${site.status.toLowerCase()}`;

            const uptimePercent = parseFloat(site.uptime_percent);
            const responseTime = site.response_time_ms >= 0 ? 
                `${Math.round(site.response_time_ms)}ms` : 'N/A';

            card.innerHTML = `
                <div class="site-header">
                    <div class="site-name">${name}</div>
                    <div class="status-badge status-${site.status.toLowerCase()}">
                        ${site.status}
                    </div>
                </div>
                
                <div class="uptime-bar">
                    <div class="uptime-fill" style="width: ${uptimePercent}%"></div>
                </div>
                
                <div class="site-metrics">
                    <div class="metric">
                        <div class="metric-label">Uptime</div>
                        <div class="metric-value">${site.uptime_percent}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Response Time</div>
                        <div class="metric-value">${responseTime}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Total Uptime</div>
                        <div class="metric-value">${site.uptime}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Total Downtime</div>
                        <div class="metric-value">${site.downtime}</div>
                    </div>
                </div>
                
                <div class="last-checked">
                    Last checked: ${site.last_checked}
                </div>
            `;

            return card;
        }

        function showError() {
            document.getElementById('loading').innerHTML = `
                <div class="spinner" style="border-top-color: #dc3545;"></div>
                <p style="color: #dc3545;">Error loading status data. Retrying...</p>
            `;
        }

        function startAutoRefresh() {
            // Clear existing interval if any
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            // Set up auto-refresh every 30 seconds
            refreshInterval = setInterval(fetchStatus, 30000);
        }

        // Initial load
        fetchStatus().then(() => {
            startAutoRefresh();
        });

        // Refresh when page becomes visible again
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                fetchStatus();
            }
        });
    </script>
</body>
</html>
