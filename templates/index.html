<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoramTix Status</title>
  <link rel="icon" href="https://emoji.gg/assets/emoji/4071-monitoring.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://rsms.me/inter/inter.css');

    body {
      font-family: 'Inter', sans-serif;
    }

    .status-up {
      color: #22c55e;
    }

    .status-down {
      color: #ef4444;
    }

    .bg-up {
      background-color: rgba(34, 197, 94, 0.1);
      border-color: rgba(34, 197, 94, 0.3);
    }

    .bg-down {
      background-color: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
    }

    .theme-accent {
      color: #5000FF;
    }

    .border-theme {
      border-left: 4px solid #5000FF;
    }

    .hover-theme-shadow:hover {
      box-shadow: 0 0 10px rgba(80, 0, 255, 0.3);
      border-color: #5000FF;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200">
  <div class="min-h-screen container mx-auto px-4 py-8">
    
    <!-- Header -->
    <header class="text-center mb-10">
      <h1 class="text-4xl font-bold text-white">üì° CoramTix Live Status</h1>
      <p id="overall-status" class="text-xl mt-2 text-gray-400 transition-colors duration-500">
        Loading status...
      </p>
    </header>

    <!-- Service Cards -->
    <main id="services-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Cards populated by JS -->
    </main>

    <!-- Footer -->
    <footer class="text-center mt-10 text-gray-500 text-sm">
      <p>üîÅ Page automatically refreshes every 15 seconds.</p>
      <p class="theme-accent">‚ö° Powered by CoramTix monitoring solution</p>
    </footer>
  </div>

  <!-- JS Script -->
  <script>
    function formatResponseTime(ms) {
      if (ms === null || ms < 0) return 'N/A';
      if (ms < 1000) return `${Math.round(ms)} ms`;
      return `${(ms / 1000).toFixed(2)} s`;
    }

    async function updateStatus() {
      try {
        const response = await fetch('/status');
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();

        // Update overall status
        const overallStatusEl = document.getElementById('overall-status');
        if (data.overall_status === "All systems operational") {
          overallStatusEl.innerHTML = `<span class="status-up">‚úì All systems operational</span>`;
        } else {
          overallStatusEl.innerHTML = `<span class="status-down">‚ö† Some systems are down</span>`;
        }

        // Update services
        const grid = document.getElementById('services-grid');
        grid.innerHTML = Object.entries(data.sites).map(([name, info]) => {
          const isOnline = info.status === "Online";
          const statusClass = isOnline ? 'up' : 'down';
          const statusIcon = isOnline ? '‚úì' : '‚úó';

          return `
            <div class="bg-gray-800/50 border rounded-lg p-5 shadow-lg transition-all duration-300 hover-theme-shadow border-theme">
              <div class="flex justify-between items-center mb-3">
                <h2 class="text-xl font-semibold text-white">${name}</h2>
                <span class="font-bold text-lg status-${statusClass}">${statusIcon} ${info.status}</span>
              </div>
              <div class="text-sm space-y-2 text-gray-400">
                <div class="flex justify-between"><span>Uptime (90d)</span> <span class="font-mono text-gray-200">${info.uptime_percent}</span></div>
                <div class="flex justify-between"><span>Total Uptime</span> <span class="font-mono text-gray-200">${info.uptime}</span></div>
                <div class="flex justify-between"><span>Total Downtime</span> <span class="font-mono text-gray-200">${info.downtime}</span></div>
                <hr class="border-gray-700 my-2">
                <div class="flex justify-between"><span>Response Time</span> <span class="font-mono text-gray-200">${formatResponseTime(info.response_time_ms)}</span></div>
                <div class="flex justify-between"><span>Last Checked</span> <span class="font-mono text-gray-200">${info.last_checked}</span></div>
              </div>
              <div class="mt-4">
                <a href="/badge/${encodeURIComponent(name)}" target="_blank">
                  <img src="/badge/${encodeURIComponent(name)}" alt="Status Badge">
                </a>
              </div>
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error("Failed to fetch status:", error);
        document.getElementById('overall-status').innerHTML =
          `<span class="status-down">Could not load status data.</span>`;
      }
    }

    // Initial load + periodic refresh
    document.addEventListener('DOMContentLoaded', updateStatus);
    setInterval(updateStatus, 15000);
  </script>
</body>
</html>
